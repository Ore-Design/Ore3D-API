plugins {
	id 'java-library'
    id 'maven-publish'
}

java {
	withSourcesJar()
	// withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
		from components.java
        }
    }
}

sourceCompatibility = 17
targetCompatibility = 17

def packagename = "Ore3DAPI"
group = "design.ore"
version = "1.0.0"

repositories {
    mavenCentral()
}

dependencies {
	implementation 'org.pf4j:pf4j:3.9.0'
}
